

<div class="mb-1 mx-1 md:mb-4 md:mx-32">
<form (keydown)="onFormKeyDown($event)">
  <!-- csrf_token -->
  <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
  <div class="relative">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
      </div>
      <input type="text" [value]="" (input)="onInput($event)" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-accent-three focus:border-accent-three" placeholder="Search food, tags..." required>
      <!--<button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-gray-700 hover:bg-accent-three focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">Search</button>-->
  </div>
</form>
</div>

<div infinite-scroll
[infiniteScrollDistance]="distance"
[infiniteScrollThrottle]="throttle"
(scrolled)="onScroll()"
*ngIf="!isLoading"
id="recipes" class="grid grid-cols-1 gap-1 mx-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 md:gap-8">

    <!--- include 'recipe_elements.html' --->


        <div *ngFor="let recipe of recipes" class="card shadow-xl">
            <figure><a href=""><img ngSrc="{{ recipe.image }}" width="400" height="200" priority alt="Shoes"/></a></figure>
            <div class="card-body">
                <a href="{{ recipe.pk }}">
                <h2 class="card-title text-black">
                  {{ recipe.title }}
                  <!--<div class="badge badge-secondary">NEW</div>-->
                </h2>
                <p>Beskrivelse</p>
              </a>
                <div class="flex justify-end items-center">
                  <div class="mx-5">512</div>
                  <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">Gem</button>
                </div>
            </div>
        </div>


</div>
<div id="recipes_skeletons" *ngIf="isLoading" class="grid grid-cols-1 gap-1 mx-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 md:gap-8">

<!-- for i in '01234567'|make_list -->

    </div></figure>
    <div class="card-body">
        <div class="h-6 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[480px] mb-2.5"></div>
